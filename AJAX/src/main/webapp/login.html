<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆页面</title>
</head>
<body>
  <form id="form-login">
    <p>用户名：</p>
    <input type="text"name="username">
    <p>密码：</p>
    <input type="password"name="password"><br>
    <input id="btn-login" type="button" value="登录">
  </form>
  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript">
  	$("#btn-login").click(function(){
  		//$.ajax()函数的参数是一个json对象
  		//url:请求提交路径
  		//data:需要提交的请求参数
  		//type:请求方式
  		//dataType:服务器端响应的数据类型，可以是text/xml/json,取值决定与响应头中的Content-type的
  		//success:服务器端HTTP响应码是2xx时的回调函数,函数的参数就是服务器端的响应结果
  		$.ajax({
  			"url":"user/login.do",
  			"data":$("#form-login").serialize(),
  			"type":"post",
  			"dataType":"json",
  			"success":function(result){
  				if(result.state==1){
  					alert("登陆成功");
  				}else{
  					alert(result.message);
  				}
  			}
  			
  		});
  	});
  </script>
</body>
</html>
